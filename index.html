<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Name of yur theme -->
  <title>Austin</title>

  <palette class="palette-default" name="Default" preview="#333333,#e6e6e6,#ffffff">
  <palette class="palette-custom" name="Custom"  preview="#333333,#e6e6e6,#ffffff">

  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="styles/main.less">
  <link rel="stylesheet" type="text/css" href="fancybox/jquery.fancybox-1.3.4.css">

  <!-- This script loads the Populr theming engine. Populr will automatically remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>

  <!-- Add any javscript your theme requires here -->
  <script src="fancybox/jquery.fancybox-1.3.4.js"></script>
  <script src="js/jquery.cycle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/jquery.expander.min.js"></script>
  <script src="js/jquery.equalheights.js"></script>


</head>
<body>
  <!-- Put your theme's inside this script tag. The script tag will
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">

<div class="top">
<div class="holder">
	{{{title}}}
</div>
</div>

  {{#region "columnizer" id="middle-region" max_cols="1" class="gradient" dummy_content="T-1" preview_content="T-1" default_content="I-1" max_auto_assets="1"}}

		{{#asset "text" size="1"}}
      <div class="content">  
      	{{{title}}}
        {{{body}}}
      </div>
      <div class="hr-shadow"><div class="edge"></div><div class="shadow"></div></div>
		{{/asset}}

		
  {{/region}}






  {{#region "columnizer" id="bottom-region" max_cols="2" dummy_content="T-1|I-2" max_auto_assets="1"}}
  
  
  {{#asset "text" size="1"}}
      <div class="content">
      	{{{title}}}
        {{{body}}}
      </div>
      <div class="hr-shadow"><div class="shadow"></div></div>
		{{/asset}}

		{{#asset "imagegroup" size="1"}}
			<div class="content">	
				{{#if_many images}}
          <div class="slideshow">	
            <div class="images">
            {{#each images}}
              {{#if link}}
                <a href="{{{link}}}"><div class="border"></div><img alt="{{{title}}}" src="{{{resize original_url width=960 height=470}}}" width="960" height="470" /></a>
              {{else}}
                <a href="{{{original_url}}}" class="fancybox"><div class="border"></div><img alt="{{{title}}}" src="{{{resize original_url width=960 height=470}}}" width="960" height="470" /></a>
              {{/if}}              
            {{/each}}
						</div>
          </div>
				{{else}}
          {{#each images}}
            {{#if link}}
              <a href="{{{link}}}" class="single-image"><div class="border"></div>
              <img alt="{{{title}}}" src="{{{resize original_url width=960 height=470}}}" width="960" height="470" /></a>
            {{else}}
              <a href="{{{original_url}}}" class="fancybox single-image"><div class="border"></div>
              <img alt="{{{title}}}" src="{{{resize original_url width=960 height=470}}}" width="960" height="470" /></a>
            {{/if}}            
          {{/each}}
        {{/if_many}}
				<div class="asset-content">
					{{{title}}}
					{{{description}}}
				</div>
			</div>
		{{/asset}}

		{{#asset "imagegroup" size="2"}}
			<div class="content">	
				{{#if_many images}}
          <div class="slideshow">	
            <div class="images">
            {{#each images}}
              {{#if link}}
                <a href="{{{link}}}"><div class="border"></div><img alt="{{{title}}}" src="{{{resize original_url width=470 height=150}}}" width="470" height="150" /></a>
              {{else}}
                <a href="{{{original_url}}}" class="fancybox"><div class="border"></div><img alt="{{{title}}}" src="{{{resize original_url width=470 height=150}}}" width="470" height="150" /></a>
              {{/if}}              
            {{/each}}
						</div>
          </div>
				{{else}}
          {{#each images}}
            {{#if link}}
              <a href="{{{link}}}" class="single-image"><div class="border"></div>
              <img alt="{{{title}}}" src="{{{resize original_url width=470 height=150}}}" width="470" height="150" /></a>
            {{else}}
              <a href="{{{original_url}}}" class="fancybox single-image"><div class="border"></div>
              <img alt="{{{title}}}" src="{{{resize original_url width=470 height=150}}}" width="470" height="150" /></a>
            {{/if}}            
          {{/each}}
        {{/if_many}}
				<div class="asset-content">
					{{{title}}}
					{{{description}}}
				</div>
			</div>
		{{/asset}}

		

  {{/region}}
  
  
  
  
  
  {{#region "columnizer" id="footer-region" max_cols="2" class="gradient" preview_content="T-2,T-2" default_content="T-2,T-2" dummy_content="T-2,T-2" max_auto_assets="1"}}


		{{#asset "text" size="2"}}
      <div class="content">
      	{{{title}}}
        {{{body}}}
      </div>
		{{/asset}}
		
		{{#asset "text" size="2"}}
      <div class="content">
      	{{{title}}}
        {{{body}}}
      </div>
		{{/asset}}

		

  {{/region}}

<!-- this will be replaced with the Populr logo -->
<div style="width:100%; padding:20px 0; color:#eee; background:#070707; text-align:center">populr</div>
<!-- end populr logo -->

  </script>
  
  
  
</body>
</html>
