<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Name of your theme -->
  <title>Somo+</title>

  <palette class="palette-default" name="Default" preview="#333333,#e6e6e6,#ffffff">
  <palette class="palette-custom" preview="custom">

  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="/styles/main.less?234">
  <link rel="stylesheet" type="text/css" href="/fancybox/jquery.fancybox-1.3.4.css">

  <!-- This script loads the Populr theming engine. Populr will automatically remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>

  <!-- Add any javscript your theme requires here -->
  <script src="/fancybox/jquery.fancybox-1.3.4.js"></script>
  <script src="/js/jquery.cycle.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/jquery.expander.min.js"></script>

<div class="holder">

</div>

  {{#region "columnizer" id="middle-region" max_cols="1" class="gradient" dummy_content="I-1|T-1|V-1|D-1|E-1" preview_content="I-1|T-1|V-1|D-1|E-1" default_content="I-1|T-1|V-1|D-1|E-1" max_auto_assets="1"}}

		{{#asset "text" size="1"}}
      <div class="content">
      	{{{title}}}
        {{{body}}}
      </div>
     
		{{/asset}}

		

		{{#asset "imagegroup" size="1"}}
			<div class="content">	
				{{#if_many images}}
          <div class="slideshow">	
            <div class="images">
            {{#each images}}
              {{#if link}}
                <a href="{{{link}}}"><div class="border"></div><img alt="{{{title}}}" src="{{{resize original_url width=920 height=470}}}" width="920" height="470" /></a>
              {{else}}
                <a href="{{{original_url}}}" class="fancybox"><div class="border"></div><img alt="{{{title}}}" src="{{{resize original_url width=920 height=470}}}" width="920" height="470" /></a>
              {{/if}}              
            {{/each}}
						</div>
          </div>
				{{else}}
          {{#each images}}
            {{#if link}}
              <a href="{{{link}}}" class="single-image"><div class="border"></div>
              <img alt="{{{title}}}" src="{{{resize original_url width=920 height=470}}}" width="920" height="470" /></a>
            {{else}}
              <a href="{{{original_url}}}" class="fancybox single-image"><div class="border"></div>
              <img alt="{{{title}}}" src="{{{resize original_url width=920 height=470}}}" width="920" height="470" /></a>
            {{/if}}            
          {{/each}}
        {{/if_many}}
				<div class="asset-content">
					{{{title}}}
					{{{description}}}
				</div>
			</div>
		{{/asset}}

		
		{{#asset "videogroup" size="1"}}
			<div class="content">
        {{{videoplayer videos width="960" height="720" resolution="medium"}}}
				<div class="asset-content">
					{{{title}}}
					{{{description}}}
				</div>
			</div>
		{{/asset}}



		{{#asset "embedgroup" size="1" width="920" height="540"}}
      
			<div class="content">
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
				<div class="asset-content">
					{{{title}}}
					{{{description}}}
				</div>
			</div>
		{{/asset}}
		

		{{#asset "documentgroup" size="1"}}
      
			<div class="content">
				<div class="documents">
	          {{#documents}}
	            <a href="{{{original_url}}}" title="{{{format_file_size source_file_size}}}"><span class="file-extension file-extension-{{extension}}"></span> <span class="file-title">{{{title}}}</span> <!-- <span class="filesize">({{{format_file_size source_file_size}}})</span> --></a>
	          {{/documents}}
        </div>
				<div class="documents-content">
					{{{title}}}
					{{{description}}}
				</div>
			</div>
